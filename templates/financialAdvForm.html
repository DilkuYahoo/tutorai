<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Advisor</title>
    {% include 'header.html'  %}
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4">Investment Information Form</h2>

    <form action="/financialAdvForm" method="post">
        <div class="row">
            <!-- Name -->
            <div class="form-group col-md-6">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <!-- Age -->
            <div class="form-group col-md-6">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" name="age" required>
            </div>
        </div>

        <!-- Amount -->
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" name="amount" required>
        </div>

        <!-- Objective -->
        <div class="form-group">
            <label for="objective">Objective:</label>
            <select id="objective" name="objective" class="form-control" required>
                <option value="maximum growth">Maximum Growth</option>
                <option value="stable income">Stable Income</option>
                <option value="balanced approach">Balanced Approach</option>
            </select>
        </div>

        <!-- Risk Tolerance -->
        <div class="form-group">
            <label for="risk_tolerance">Risk Tolerance:</label>
            <select id="risk_tolerance" name="risk_tolerance" class="form-control" required>
                <option value="conservative">Conservative</option>
                <option value="moderate">Moderate</option>
                <option value="high risk">High Risk</option>
                <option value="ultra high">Ultra-High</option>
            </select>
        </div>

        <!-- Investment Types -->
        <div class="form-group">
            <label>Investment Types:</label><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="bonds" name="investment_types" value="bonds">
                        <label class="form-check-label" for="bonds">Bonds</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="stocks" name="investment_types" value="stocks">
                        <label class="form-check-label" for="stocks">Stocks</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="real_estate" name="investment_types" value="real estate">
                        <label class="form-check-label" for="real_estate">Real Estate</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="commodities" name="investment_types" value="commodities">
                        <label class="form-check-label" for="commodities">Commodities</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="alternative_investments" name="investment_types" value="alternative investments">
                        <label class="form-check-label" for="alternative_investments">Alternative Investments</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="etfs" name="investment_types" value="etfs">
                        <label class="form-check-label" for="etfs">ETFs</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sectors -->
        <div class="form-group">
            <label>Sectors (ASX):</label><br>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="energy" name="sectors" value="energy">
                        <label class="form-check-label" for="energy">Energy</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="materials" name="sectors" value="materials">
                        <label class="form-check-label" for="materials">Materials</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="industrials" name="sectors" value="industrials">
                        <label class="form-check-label" for="industrials">Industrials</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="consumer_discretionary" name="sectors" value="consume discretionary">
                        <label class="form-check-label" for="consumer_discretionary">Consumer Discretionary</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="healthcare" name="sectors" value="healthcare">
                        <label class="form-check-label" for="healthcare">Healthcare</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="financials" name="sectors" value="financials">
                        <label class="form-check-label" for="financials">Financials</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="information_technology" name="sectors" value="information technology">
                        <label class="form-check-label" for="information_technology">Information Technology</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="telecommunication_services" name="sectors" value="telecommunication services">
                        <label class="form-check-label" for="telecommunication_services">Telecommunication Services</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Markets Exposure -->
        <div class="form-group">
            <label>Markets Exposure:</label><br>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="australia" name="markets_exposure" value="australia">
                <label class="form-check-label" for="australia">Australia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="international" name="markets_exposure" value="international">
                <label class="form-check-label" for="international">International</label>
            </div>
        </div>

        <!-- Term -->
        <div class="form-group">
            <label for="term">Term:</label>
            <select id="term" name="term" class="form-control" required>
                <option value="1 year">1 Year</option>
                <option value="5 years">5 Years</option>
                <option value="7 years">7 Years</option>
                <option value="10 years">10 Years</option>
                <option value="15 years">15 Years</option>
                <option value="20 years">20 Years</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies 
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
-->
</body>
</html>
