<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/my-style.css">
  <title>The Question</title>
  <link rel="shortcut icon" href="static/images/favicon.ico" title="Favicon"/>
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/namari-color.css">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link href="static/css/animate.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <script src="static/js/jquery.1.8.3.min.js"></script>
  <script src="static/js/wow.min.js"></script>
  <script src="static/js/featherlight.min.js"></script>
  <script src="static/js/featherlight.gallery.min.js"></script>
  <script src="static/js/jquery.enllax.min.js"></script>
  <script src="static/js/jquery.scrollUp.min.js"></script>
  <script src="static/js/jquery.easing.min.js"></script>
  <script src="static/js/jquery.stickyNavbar.min.js"></script>
  <script src="static/js/jquery.waypoints.min.js"></script>
  <script src="static/js/images-loaded.min.js"></script>
  <script src="static/js/lightbox.min.js"></script>
  <script src="static/js/site.js"></script>
</head>
<body>
  <main id="content">
    <div class="row clearfix">
      <div class="container">
        <h1 class="text-center">{{ name }}</h1>
	<h2 class="text-center">Question:<br><br>{{ question | safe }}</h2>
        <aside>
          <div class="stopwatch">
            <span id="display">00:00.00</span>
            <div class="buttons">
              <button id="start">Start</button>
              <button id="stop" disabled>Stop</button>
              <button id="reset">Reset</button>
            </div>
          </div>
          <script src="static/js/script.js"></script>
        </aside>
        <form action="/validateQ" method="POST">
          <div class="form-group">
            <textarea name ="user_input" class="form-control" rows="5" placeholder="Enter your answer here..."></textarea>
            <button type="submit" class="btn btn-primary d-block mx-auto">Review</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
