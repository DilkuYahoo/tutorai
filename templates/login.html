<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/my-style.css">
  <title>Free Question Landing Page</title>
  <!--Favicon-->
  <link rel="shortcut icon" href="static/images/favicon.ico" title="Favicon"/>

  <!-- Main CSS Files -->
  <link rel="stylesheet" href="static/css/style.css">

  <!-- Namari Color CSS -->
  <link rel="stylesheet" href="static/css/namari-color.css">

  <!--Icon Fonts - Font Awesome Icons-->
  <link rel="stylesheet" href="static/css/font-awesome.min.css">

  <!-- Animate CSS-->
  <link href="static/css/animate.css" rel="stylesheet" type="text/css">

  <!--Google Webfonts-->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

  
<!-- Include JavaScript resources -->
<script src="static/js/jquery.1.8.3.min.js"></script>
<script src="static/js/wow.min.js"></script>
<script src="static/js/featherlight.min.js"></script>
<script src="static/js/featherlight.gallery.min.js"></script>
<script src="static/js/jquery.enllax.min.js"></script>
<script src="static/js/jquery.scrollUp.min.js"></script>
<script src="static/js/jquery.easing.min.js"></script>
<script src="static/js/jquery.stickyNavbar.min.js"></script>
<script src="static/js/jquery.waypoints.min.js"></script>
<script src="static/js/images-loaded.min.js"></script>
<script src="static/js/lightbox.min.js"></script>
<script src="static/js/site.js"></script>


</head>

<body>
    <div id="wrapper">

        <header id="banner" class="scrollto clearfix" data-enllax-ratio=".5">
            <div id="header" class="nav-collapse">
                <div class="row clearfix">
                    <div class="col-1">
    
                        <!--Logo-->
                        <div id="logo">
    
                            <!--Logo that is shown on the banner-->
                            <img src="static/images/logo.png" id="banner-logo" alt="Landing Page"/>
                            <!--End of Banner Logo-->
    
                            <!--The Logo that is shown on the sticky Navigation Bar-->
                            <img src="static/images/logo-2.png" id="navigation-logo" alt="Landing Page"/>
                            <!--End of Navigation Logo-->
    
                        </div>
                        <!--End of Logo-->
    
                        <aside>
    
                            <!--Social Icons in Header-->
                            <ul class="social-icons">
                                <li>
                                    <a target="_blank" title="Facebook" href="https://www.facebook.com/username">
                                        <i class="fa fa-facebook fa-1x"></i><span>Facebook</span>
                                    </a>
                                </li>
                                <li>
                                    <a target="_blank" title="Google+" href="http://google.com/+username">
                                        <i class="fa fa-google-plus fa-1x"></i><span>Google+</span>
                                    </a>
                                </li>
                                <li>
                                    <a target="_blank" title="Twitter" href="http://www.twitter.com/username">
                                        <i class="fa fa-twitter fa-1x"></i><span>Twitter</span>
                                    </a>
                                </li>
                                <li>
                                    <a target="_blank" title="Instagram" href="http://www.instagram.com/username">
                                        <i class="fa fa-instagram fa-1x"></i><span>Instagram</span>
                                    </a>
                                </li>
                                <li>
                                    <a target="_blank" title="behance" href="http://www.behance.net">
                                        <i class="fa fa-behance fa-1x"></i><span>Behance</span>
                                    </a>
                                </li>
                            </ul>
                            <!--End of Social Icons in Header-->
    
                        </aside>
    
                        <!--Main Navigation-->
                        <nav id="nav-main">
                            <ul>
                                <li>
                                    <a href="#banner">Home</a>
                                </li>
                                <li>
                                    <a href="#about">About</a>
                                </li>
                                <li>
                                    <a href="#gallery">Gallery</a>
                                </li>
                                <li>
                                    <a href="#services">Services</a>
                                </li>
                                <li>
                                    <a href="#testimonials">Testimonials</a>
                                </li>
                                <li>
                                    <a href="#clients">Clients</a>
                                </li>
                                <li>
                                    <a href="#pricing">Pricing</a>
                                </li>
                            </ul>
                        </nav>
                        <!--End of Main Navigation-->
    
                        <div id="nav-trigger"><span></span></div>
                        <nav id="nav-mobile"></nav>
    
                    </div>
                </div>
            </div><!--End of Header-->
        </div><!--End of Row-->
        </header>
        
    <!--Main Content Area-->
    <main id="content">
        <aside id="Questions" class="scrollto text-center" data-enllax-ratio=".2">
            <div class="section-heading">
                <h1 class="section-title"></h1>
                <h1 class="section-title">Hi,</h1><br>
                <h2>Enter your details for specific area to be tutored</h2><br>
                    <form method="POST" action="/dashboard">
                      <div class="col-1">
                        <label for="name">Your Name</label>
                        <input class="input" type="text" id="name" name="name"> <br>
                      </div>
                        <label for="year">Study Year</label>
                          <select name="year">
                            <option value="Year 6" {% if form_year == 'Year 6' %} selected {% endif %}>Year 6</option>
                            <option value="Year 7" {% if form_year == 'Year 7' %} selected {% endif %}>Year 7</option>
                            <option value="Year 8" {% if form_year == 'Year 8' %} selected {% endif %}>Year 8</option>
                            <option value="Year 9" {% if form_year == 'Year 9' %} selected {% endif %}>Year 9</option>
                            <option value="Year 10" {% if form_year == 'Year 10' %} selected {% endif %}>Year 10</option>
                        </select>
                        <label for="subject">Subject</label>
                        <select name="subject">
                            <option value="Maths" {% if form_subject == 'Maths' %} selected {% endif %}>Maths</option>
                            <option value="Commerce" {% if form_subject == 'Commerce' %} selected {% endif %}>Commerce</option>
                            <option value="English" {% if form_subject == 'English' %} selected {% endif %}>English</option>
                            <option value="Science" {% if form_subject == 'Science' %} selected {% endif %}>Science</option>
                            <option value="History" {% if form_subject == 'History' %} selected {% endif %}>History</option>
                            <option value="Geography" {% if form_subject == 'Geography' %} selected {% endif %}>Geography</option>
                        </select>
                        <label for="term">Content</label>
                        <select name="term">
                            <option value="Term I" {% if form_term == 'Term I' %} selected {% endif %}>Term I</option>
                            <option value="Term II" {% if form_term == 'Term II' %} selected {% endif %}>Term II</option>
                            <option value="Term III" {% if form_term == 'Term III' %} selected {% endif %}>Term III</option>
                            <option value="Term IV" {% if form_term == 'Term IV' %} selected {% endif %}>Term IV</option>
    
                        </select>
                        <label for="level">Difficulty</label>
                        <select name="difficulty">
                            <option value="Level 1" {% if form_level == 'Level 1' %} selected {% endif %}>Level 1</option>
                            <option value="Level 2" {% if form_level == 'Level 2' %} selected {% endif %}>Level 2</option>
                            <option value="Level 3" {% if form_level == 'Level 3' %} selected {% endif %}>Level 3</option>
                            <option value="Level 4" {% if form_level == 'Level 4' %} selected {% endif %}>Level 4</option>
                            <option value="Level 5" {% if form_level == 'Level 5' %} selected {% endif %}>Level 5</option>
                        </select><br>
                        <div class="col-1">
                          <label for="subarea">Specialist Area</label>
                          <input class="input" type="text" id="subarea" name="specialist_area"></input><br>
                          <button type="submit" class="button">Update</button>
                        </div>                         
                </form>
              </div>
        </aside>
        </main>
</body>
</html>
