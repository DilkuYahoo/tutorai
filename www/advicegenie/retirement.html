<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retirement Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="css/soa-form.css" rel="stylesheet">
  <script>
    (function(h,o,t,j,a,r){
        h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
        h._hjSettings={hjid:6385413,hjsv:6};
        a=o.getElementsByTagName('head')[0];
        r=o.createElement('script');r.async=1;
        r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
        a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
</script>
</head>
<body>
  <!-- Topbar Start -->
  <div class="container-fluid bg-primary text-dark d-none d-lg-flex">
    <div class="container py-3">
      <div class="d-flex align-items-center">
        <a href="index.html">
          <h2 class="text-dark fw-bold m-0">AdviceGenie</h2>
        </a>
        <div class="ms-auto d-flex align-items-center">
          <small class="ms-4"><i class="fa fa-envelope me-3"></i>support@advicegenie.com.au</small>
          <small class="ms-4"><i class="fa fa-map-marker-alt me-3"></i>Sydney, Australia</small>
        </div>
      </div>
    </div>
  </div>
  <!-- Topbar End -->

  <div class="container">
    <h1>Retirement Questionnaire</h1>
    <div class="progress">
      <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Step 1: Personal Information -->
    <div id="step1" class="form-step active">
      <h2>Personalised Information</h2>
      <form id="soaForm">
        <div class="mb-3">
          <label for="fullName" class="form-label">Name</label>
          <input type="text" class="form-control" id="fullName" name="fullName" placeholder="Your name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your 10 digit phone number" required>
        </div>
        <div class="mb-3">
          <label for="persona" class="form-label">Change the details to suit your circumstances:</label>
          <textarea class="form-control" id="persona" name="persona" rows="10" required>
Age: 64
Occupation: Part-time caterer (sole trader)
Location: Wollongong, NSW
Marital Status: Widowed
Dependents: None
Current Super Balance: $320,000
Assets:
- Home (owner-occupied, mortgage-free, valued at ~$950,000)
- Catering equipment and van (~$20,000 total market value)
- Business income: ~$20,000/year
- Savings: ~$25,000
Liabilities: None
Business Structure: Sole trader with ABN
Goals:
- Semi-retire at 65 while keeping the business running part-time
- Maximise Centrelink Age Pension entitlements
- Maintain a modest lifestyle with occasional travel and community involvement
Concerns:
- Unsure how her business and assets affect the pension
- Doesn't understand how super withdrawals are treated under income test
- Wants to avoid selling her home or winding up her business
Needs:
- Guidance on using super to supplement income tax-efficiently
- Structuring the business to minimise impact on Age Pension eligibility
- Plan for succession or exit of her micro-business
          </textarea>
        </div>
        
        <div class="form-check mb-4">
          <input class="form-check-input" type="checkbox" id="acknowledgeDisclaimer" required>
          <label class="form-check-label" for="acknowledgeDisclaimer">
            I acknowledge that I have read and understood the <a href="disclaimer.html" target="_blank">disclaimer</a>
          </label>
        </div>
        
        <button type="submit" id="submitForm" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap Alert Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Alert</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="alertMessage"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Success Confirmation Modal -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submission Successful</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Thank you for your submission! We'll be in touch soon with your retirement advice.</p>
          <div class="text-center">
            <i class="fas fa-check-circle fa-5x text-success mb-3"></i>
          </div>
        </div>
        <div class="modal-footer">
          <a href="index.html" class="btn btn-primary">Return to Home</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Copyright Start -->
  <div class="container-fluid copyright py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          &copy; <a class="fw-medium text-dark" href="index.html">AdviceGenie</a>, All Rights Reserved.
        </div>
        <div class="col-md-6 text-center text-md-end">
          Designed By <a class="fw-medium text-dark" href="https://cognifylabs.ai">Cognify Labs</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Copyright End -->

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Configurable endpoint - change this to match your backend URL
    //const API_ENDPOINT = "http://localhost:8080/get_retirement_soa";
    const API_ENDPOINT = 'https://n54lm5igkl.execute-api.ap-southeast-2.amazonaws.com/dev/get_retirement_soa';
    // Function to show a modern alert (Bootstrap modal)
    function showAlert(message) {
        const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
        const alertMessage = document.getElementById('alertMessage');
        alertMessage.textContent = message;
        alertModal.show();
    }
    
    document.getElementById("soaForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Validate the disclaimer checkbox
      if (!document.getElementById('acknowledgeDisclaimer').checked) {
        showAlert('You must acknowledge the disclaimer to submit the form.');
        return;
      }
      
      // Show loading state
      const submitBtn = document.getElementById('submitForm');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...';
      submitBtn.disabled = true;

      const payload = {
        fullName: document.getElementById("fullName").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        persona: document.getElementById("persona").value
      };

      fetch(API_ENDPOINT, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        // Show success modal instead of redirecting
        const successModal = new bootstrap.Modal(document.getElementById('successModal'));
        successModal.show();
      })
      .catch(error => {
        console.error("Error:", error);
        showAlert(`Submission failed: ${error.message}`);
      })
      .finally(() => {
        // Restore button state
        submitBtn.innerHTML = originalBtnText;
        submitBtn.disabled = false;
      });
    });
  </script>
</body>
</html>
