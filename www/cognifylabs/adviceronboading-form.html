<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Statement of Advice (SoA) - AdviceGenie</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <!-- Font Awesome for Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <link href="css/soa-form.css" rel="stylesheet">
    </head>
<body>
      <!-- Topbar Start -->
      <div class="container-fluid bg-primary text-dark d-none d-lg-flex">
        <div class="container py-3">
            <div class="d-flex align-items-center">
                <a href="index.html">
                    <h2 class="text-dark fw-bold m-0">AdviceGenie</h2>
                </a>
                <div class="ms-auto d-flex align-items-center">
                    <small class="ms-4"><i class="fa fa-envelope me-3"></i>support@advicegenie.com.au</small>
                    <small class="ms-4"><i class="fa fa-map-marker-alt me-3"></i>Sydney, Australia</small>
                </div>
            </div>
        </div>
    </div>
    <!-- Topbar End -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Advisor Onboarding</h2>
                <form id="onboardingForm">
                    <div id="step1" class="step">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="What's your name?" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone" pattern="\d{10}" placeholder="Your 10-digit Aussie phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="What's your email?" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="nextStep(1)">Next</button>
                    </div>

                    <div id="step2" class="step d-none">
                        <div class="mb-3">
                            <label for="afsl" class="form-label">ASFL Number</label>
                            <input type="text" class="form-control" id="afsl" pattern="\d{6}" placeholder="Got a 6-digit ASFL number?" required>
                        </div>
                        <div class="mb-3">
                            <label for="businessName" class="form-label">Business Name</label>
                            <input type="text" class="form-control" id="businessName" placeholder="What's your business called?" required>
                        </div>
                        <div class="mb-3">
                            <label for="businessAddress" class="form-label">Business Address</label>
                            <input type="text" class="form-control" id="businessAddress" placeholder="Where's your business located?" required>
                        </div>
                        <div class="mb-3">
                            <label for="businessURL" class="form-label">Business URL</label>
                            <input type="url" class="form-control" id="businessURL" placeholder="Got a website? Share it here! e.g. https://advicegenie.com.au" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreement1" required>
                            <label class="form-check-label" for="agreement1">
                                Agree with the <a href="advisor-engagement-terms.html" target="_blank">Engagement terms and conditions</a>
                            </label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="agreement2" required>
                            <label class="form-check-label" for="agreement2">
                                Agree with the <a href="adv-privacy.html" target="_blank">Privacy terms and conditions</a>
                            </label>
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="prevStep(2)">Back</button>
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Modal for Validation Feedback -->
    <div class="modal fade" id="errorModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Validation Error</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalMessage"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/advisoronboading-form.js"></script>


    <!-- Copyright Start -->
<div class="container-fluid copyright py-4">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                &copy; <a class="fw-medium text-dark" href="index.html">AdviceGenie</a>, All Rights Reserved.
            </div>
            <div class="col-md-6 text-center text-md-end">
                Designed By <a class="fw-medium text-dark" href="https://cognifylabs.ai">Cognify Labs</a>
            </div>
        </div>
    </div>
</div>
<!-- Copyright End -->

</body>
</html>
