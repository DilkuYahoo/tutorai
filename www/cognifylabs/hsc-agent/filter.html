<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HSC Quiz Filters</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="card shadow-sm border-0 mb-4">
          <div class="card-body text-center py-5">
            <h1 class="display-4 text-primary mb-3">Select Quiz Filters</h1>
            <p class="lead text-muted">Choose your year, subject, and area to start the quiz.</p>
          </div>
        </div>

        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <form id="filterForm">
              <div class="mb-3">
                <label for="yearSelect" class="form-label">Year</label>
                <select class="form-select" id="yearSelect" required>
                  <option value="">Select Year</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="subjectSelect" class="form-label">Subject</label>
                <select class="form-select" id="subjectSelect" required>
                  <option value="">Select Subject</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="areaSelect" class="form-label">Area</label>
                <select class="form-select" id="areaSelect" required>
                  <option value="">Select Area</option>
                </select>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Start Quiz</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="filter.js"></script>
</body>
</html>
