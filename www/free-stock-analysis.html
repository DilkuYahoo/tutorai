    <title>Free Stock Analysis Tool - Expert Insights on Growth Shares | AdviceGenie</title>

    <body class="p-3 m-0 border-0 bd-example">
        <div class="card text-center">
            <h1>Market Analysis Questionnaire</h1>
            <p>Please fill out the form below to help us analyze your preferences.</p>
        </div>
        <form id="soa" class="mx-auto col-9 mt-4">
            
            <!-- Personal Information -->
             
            <h3 class="mt-4">Fill in the Following Details</h3>
            <div class="form-group mt-3">
                <label for="TickerSymbol" class="form-label">Ticker Symbol:</label>
                <input 
                    type="text" 
                    id="TickerSymbol" 
                    name="TickerSymbol" 
                    class="form-control" 
                    placeholder="e.g., CBA, ANZ, NAB" 
                    required>
            </div>
            <div class="form-group mt-3">
                <label for="exchangeName" class="form-label">Exchange:</label>
                <select 
                    id="exchangeName" 
                    name="exchangeName" 
                    class="form-control" 
                    required>
                    <option value=".ax" selected>Australian Stock Exchange (ASX)</option>
                    <option value=".nasdaq">Nasdaq Stock Exchange</option>
                    <option value=".ftse">London Stock Exchange</option>
                </select>
            </div>
            
            <div class="form-group"></div>
                <label for="period">Time Period:</label>
                <select id="period" name="period" class="form-control" required>
                    <option value="1d">1 Day</option>
                    <option value="5d">5 Day</option>
                    <option value="1mo">1 Month</option>
                    <option value="3mo" selected>3 Months</option>
                    <option value="6mo">6 Months</option>    
                </select>
            </div>
            <div class="form-group mt-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input 
                    type="text" 
                    id="fullName" 
                    name="fullName" 
                    class="form-control" 
                    placeholder="Enter Full Name" 
                    required>
            </div>
            <div class="form-group mt-3">
                <label for="email" class="form-label">Email Address:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-control" 
                    placeholder="david.smit@citizen.com.au" 
                    required>
            </div>
            <div class="form-group mt-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    class="form-control" 
                    placeholder="+61400000000" 
                    pattern="^\+61[0-9]{9}$" 
                    title="Please enter a valid phone number, e.g., +61400000000" 
                    required>
            </div>
            
            <div class="form-group mt-4">
                <h3 class="mb-3">Disclaimer</h3>
                <div class="form-check">
                    <input 
                        type="checkbox" 
                        id="acceptDisclaimer" 
                        name="acceptDisclaimer" 
                        class="form-check-input" 
                        required>
                    <label for="acceptDisclaimer" class="form-check-label">
                        The content generated by the AdviceGenie platform may contain errors or inaccuracies. 
                        We strongly recommend seeking advice from a qualified financial adviser before making any 
                        investment decisions. AdviceGenie does not guarantee the accuracy, completeness, or reliability 
                        of the content it generates and is not responsible for any financial outcomes based on its recommendations.
                    </label>
                </div>
                <p class="mt-2">
                    By proceeding, you acknowledge and agree to the terms and conditions of the platform.
                </p>
            </div>
            <!-- Submit Button -->
            <div class="form-group mt-4">
                <button 
                    type="button" 
                    class="btn btn-primary w-100" 
                    onclick="fetchTicker()">Ask Genie</button>
            </div>
            
            </form>
            <!-- Loader -->
            <div class="card-body" id="loader" style="display:none;"></div>

            <!-- Content -->
            <div class="mx-auto">
                <div style="display:none;" id="myDiv" class="animate-bottom"></div>
            </div>
