<!DOCTYPE html>
<html>
<head>
    <title>Send Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/send-emails.css">
    <script src="js/send-emails.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Send Email</h2>
        <form id="emailForm" onsubmit="sendEmail(event)">
            <label>Recipient:</label>
            <input type="email" name="recipient" required>
            
            <label>Subject:</label>
            <input type="text" name="subject" required>
            
            <label>Body:</label>
            <textarea name="body" rows="20" required></textarea>
            
            <label>Body Type:</label>
            <select name="body_type">
                <option value="text">Text</option>
                <option value="html">HTML</option>
            </select>
            
            <label>Attachment:</label>
            <input type="file" name="attachment">
            
            <button type="submit">Send Email</button>
        </form>
    </div>
</body>
</html>
