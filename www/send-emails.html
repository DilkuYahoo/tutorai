<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Email</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom JavaScript -->
    <script src="js/soa-form.js" defer></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="text-center mb-3">Send Email</h2>
                        <form id="emailForm" onsubmit="sendEmail(event)">
                            <div class="mb-3">
                                <label class="form-label">Recipient:</label>
                                <input type="email" name="recipient" class="form-control" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Subject:</label>
                                <input type="text" name="subject" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Body:</label>
                                <textarea name="body" class="form-control" rows="4" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Body Type:</label>
                                <select name="body_type" class="form-select">
                                    <option value="text">Text</option>
                                    <option value="html">HTML</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Attachment:</label>
                                <input type="file" name="attachment" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-success w-100">Send Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
